<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forecasting Algorithms</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.min.js"></script>
    <script src="d3.v4.min.js"></script>
    <script src="semantic.min.js"></script>
    <link rel="stylesheet" href="semantic.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>
    <div class="ui two column centered grid" style="margin-bottom:5%;">
      <div class="row" style="margin-top:5%;margin-bottom:1%;">
        <div class="ui toggle checkbox" data-position="bottom left">
          <label>Toggle Live Update</label>
          <input id="update_toggle" name="public" type="checkbox">
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="nine ui buttons">
            <button class="period-option ui basic button" value="8">8</button>
            <button class="period-option ui basic button" value="16">16</button>
            <button class="period-option ui basic button" value="32">32</button>
            <button class="period-option ui basic button" value="64">64</button>
            <button class="period-option ui basic button" value="128">128</button>
            <button class="period-option active ui basic button" value="256">256</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="nine ui buttons">
            <button class="minute_option active ui basic button" value="1">1</button>
            <button class="minute_option ui basic button" value="2">2</button>
            <button class="minute_option ui basic button" value="4">4</button>
            <button class="minute_option ui basic button" value="8">8</button>
            <button class="minute_option ui basic button" value="16">16</button>
            <button class="minute_option ui basic button" value="32">32</button>
            <button class="minute_option ui basic button" value="64">64</button>
            <button class="minute_option ui basic button" value="128">128</button>
            <button class="minute_option ui basic button" value="256">256</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ui internally celled grid" id="svg_root">
      <div class="row" style="height:0px;">
        <div class="three wide column">
          <div class="ui icon message">
            <div class="content">
              <div class="header">
              </div>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>

        <div class="ten wide column">
          <div  class="ui center aligned container" style="width:100%;padding:0% 5% 5% 5%;">
            <div id="00_seg" class="ui segment display_seg" style="width:100%;"></div>
          </div>
        </div>

        <div class="three wide column">
          <div class="ui icon message">
            <div class="content">
              <i class="material-icons" >assessment</i>
              <p>rank</p>
              <p>current price usd</p>
              <p>current price btc</p>
              <p>24hr volume</p>
              <p>total supply</p>
              <p>% change 1hr</p>
              <p>% change 24hr</p>
              <p>% change 7d</p>
              <p>last updated</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="time_density_control.js"></script>
<!-- create markup structure -->
<script type="text/javascript" src="create_markup_structure.js"></script>
<!-- initialize socket connection -->
<script type="text/javascript" src="init_socket.js"></script>
<!-- define aux/helper functions -->
<script type="text/javascript" src="aux_functions.js"></script>
<!-- define function for starting live-update interval -->
<script type="text/javascript" src="start_interval.js"></script>
<!-- populate the svg elements in DOM  using d3 and jquery -->
<script type="text/javascript" src="populate_svg.js"></script>
<!-- define socket.on behavior to handle server emission -->
<script type="text/javascript" src="socket_on.js"></script>

<style media="screen">
  h2 {
    font-family: 'Comfortaa', cursive;
    font-size: 20px;
  }
</style>
